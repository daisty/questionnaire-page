<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js "></script>
    <link rel="stylesheet" href="css/test.css">
    <script src="js/table.js"></script>
</head>
<body>
<div class="edit-survey-wrap">
    <div class="edit-survey-content">
        <div class="navigation after-clear">
            <div class="handle-survey after-clear">
                <input type="button" class="bce-ui-button" value="预览问卷" onclick="previewSurvey()">
                <a class="bce-ui-button" href="http://mtc.baidu.com/about#survey" target="_blank">操作指南</a>
            </div>
        </div>
        <div id="edit-survey-content">
            <div class="rows1" >
                <div class="sur-sidebar">
                    <div class="select-question">
                        <div class="classify-title select-question-title">题型选择</div>
                        <ul>
                            <li class="module ui-draggable" name="radio" style="background-position: 0px -1px;">单选题</li>
                            <li class="module ui-draggable" name="select" style="background-position: 0px -37px;">下拉选择题</li>
                            <li class="module ui-draggable" name="checkbox" style="background-position: 0px -73px;">多选题</li>
                            <li class="module ui-draggable" name="input" style="background-position: 0px -109px;">单行填空题</li>
                            <li class="module ui-draggable" name="multi-input" style="background-position: 0px -145px;">多行填空题</li>
                            <li class="module ui-draggable" name="radio-matrix" style="background-position: 0px -181px;">矩阵单选题</li>
                            <li class="module ui-draggable" name="checkbox-matrix" style="background-position: 0px -217px;">矩阵多选题</li>
                            <li class="module ui-draggable radio-img" name="radio-img" style="background-position: 0px -253px;">图片单选</li>
                            <li class="module ui-draggable checkbox-img" name="checkbox-img" style="background-position: 0px -289px;">图片多选</li>
                            <li class="module ui-draggable" name="desc" style="background-position: 0px -324px;">描述说明</li>
                            <li class="module ui-draggable" name="page" style="background-position: 0px -361px;">分页符</li>
                        </ul>
                    </div>
                    <div class="common-questions">
                        <div class="classify-title common-questions-title">常规问题</div>
                        <ul>
                            <li class="ui-draggable common_question" index=0>您的性别</li>
                            <li class="ui-draggable common_question" index=1>您的年龄</li>
                            <li class="ui-draggable common_question" index=2>您的职业</li>
                            <li class="ui-draggable common_question" index=3>工作年限</li>
                            <li class="ui-draggable common_question" index=4>教育程度</li>
                            <li class="ui-draggable common_question" index=5>个人月收入</li>
                            <li class="ui-draggable common_question" index=6>婚姻状况</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="rows2">
                <div class="survey-title">
                    <div class="title-content edit-area" contenteditable="true" tabindex="1">发发</div>
                    <div class="error-tips error"></div>
                </div>
                <div class="survey-desc">
                    <div class="position-relative" style="width:100%">
                        <div class="desc-content edit-area" contenteditable="true">欢迎参加调查！答卷数据仅用于统计分析，请放心填写。题目选项无对错之分，按照实际情况选择即可。感谢您的帮助！</div>
                        <div class="error-tips"></div>
                    </div>
                </div>
                <div id="question-box">
                    <div class="question-box-init">点击左侧题型，以添加题目到此空白区域</div>
                </div>
                <div id="survey-tail">
                    <ul><li><div id="page-tail">页码：1/1</div></li>
                        <li style="height: 40px;">
                            <div id="survey-op" class="after-clear">
                                <div class="preview-survey dib vm mr10">
                                    <input type="button" class="bce-ui-button btn-lg" value="预览问卷" onclick="previewSurvey()">
                                </div>
                                <div class="bce-ui-button btn-lg bce-skin-primary-button op-next vm">下一步</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
